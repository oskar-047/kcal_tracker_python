<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ t("index.head.title") }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link rel="stylesheet" href="/static/css/styles-statistics.css">
</head>

<body class="page">
  <header class="header">
    <a href="/" class="btn btn-back">‚Üê {{ t("food-list.header.back") }}</a>
    <h1 class="app-title">WEIGHT LOG</h1>

    <div class="controls">
      <!-- <input id="days-input" type="number" step="0" value="7" max="1500" aria-label="Days">

      <select id="days-select">
        <option value="7">7 Days</option>
        <option value="14">14 Days</option>
        <option value="30">1 Month</option>
        <option value="90">3 Months</option>
        <option value="180">6 Months</option>
        <option value="365">1 Year</option>
        <option value="0">All time</option>
      </select> -->
      <button id="range-btn" class="btn-range btn">
        {{ t("weight-log.range.button") }}
      </button>

      <select id="chart-select">
        <option value="weight">Weight chart</option>
        <option value="foods">Foods chart</option>
        <option value="goals">Goals chart</option>
      </select>
      <select id="time-grouping-select">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monhtly</option>
      </select>

      <!-- <label for="weight-chart-show-kcal" class="check-inline">
        <input id="weight-chart-show-kcal" type="checkbox" checked>
        Show kcal
      </label> -->
    </div>
  </header>


  <div id="foods-chart-selecter" class="chart-unique chart-foods">
    <h2>FOOD LIST</h2>
    <input id="search-bar" type="text" placeholder="key/search" enterkeyhint="search" autofocus>

    <div id="selected-foods">

      <!-- <div class="selected-food-item" data-food-id="1">
        <h3>Rice</h3>
        <div class="pin-wrapper">
          <img src="/static/img/pin.svg" class="pin-food-icon">
          <div class="pin-overlay pinned"></div>
        </div>
        <div class="delete-food-button">X</div>
      </div> -->

    </div>

    <div id="searched-foods">
      <!-- 
    <div class="search-item" data-food-id="1" data-food-name="Rice" data-pinned="false">
      <h3>Rice</h3>
      <div class="pin-wrapper">
        <img src="/static/img/pin.svg" class="pin-food-icon">
        <div class="pin-overlay"></div>
      </div>
    </div>
    -->
    </div>
  </div>



  <main class="container">
    <div id="weight-chart">
      <h2>Weight</h2>
      <canvas></canvas>
    </div>
    <div data-selected="none" id="attribute-select-cont">
      <div data-name="show-kcal" class="attribute chart-unique chart-weight">
        <p>Show kcal</p>
      </div>
      <div data-name="quantity" class="attribute chart-unique chart-foods">
        <p>Quantity</p>
      </div>
      <div data-name="kcal" class="attribute chart-unique chart-foods">
        <p>KCAL</p>
      </div>
    </div>
    <div class="chart-unique chart-foods" id="protein-chart">
      <h2>Protein</h2>
      <canvas></canvas>
    </div>
    <div class="chart-unique chart-foods" id="carbs-chart">
      <h2>Carbs</h2>
      <canvas></canvas>
    </div>
    <div class="chart-unique chart-foods" id="fats-chart">
      <h2>Fats</h2>
      <canvas></canvas>
    </div>
  </main>

  <!-- DROPDOWN -->
  <div id="range-menu" class="menu">
    <button class="menu-item dt-select" data-days="7" data-range="7d">{{ t("weight-log.menu.7d") }}</button>
    <button class="menu-item dt-select" data-days="14" data-range="14d">{{ t("weight-log.menu.14d") }}</button>
    <button class="menu-item dt-select" data-days="30" data-range="1m">{{ t("weight-log.menu.1m") }}</button>
    <button class="menu-item dt-select" data-days="90" data-range="3m">{{ t("weight-log.menu.3m") }}</button>
    <button class="menu-item dt-select" data-days="365" data-range="1y">{{ t("weight-log.menu.1y") }}</button>

    <div class="menu-sep"></div>

    <label class="menu-label" for="custom-days">{{ t("weight-log.menu.custom.label") }}</label>
    <div class="menu-row">
      <input value="7" id="custom-days" class="menu-input" type="number" min="1"
        placeholder='{{ t("weight-log.menu.custom.placeholder") }}' />
      <!-- <button id="range-send" class="menu-send">{{ t("weight-log.menu.custom.send") }}</button> -->
    </div>
  </div>

  <!-- I18N AVAILABLE FOR ALL JS SCRIPTS -->
  <script>
    window.I18N = JSON.parse('{{ selected_lan | tojson | safe }}');
    window.t = (k) => window.I18N[k] || k
  </script>

  <!-- CHART LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CUSTOM SCRIPTS -->
  <script src="/static/js/statistics/selected-foods-state.js"></script>
  <script src="/static/js/statistics/statistics-main.js"></script>
  <script src="/static/js/statistics/food-search.js"></script>
  <script src="/static/js/statistics/days-select-dropdown.js"></script>
  <script src="/static/js/statistics/attribute-control.js"></script>
  <script src="/static/js/statistics/pin-control.js"></script>
  <script src="/static/js/statistics/load-default-food.js"></script>
</body>

</html>
