<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ t("food-create.head.title") }}</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
  <header class="header">
    <a href="/" class="btn btn-back">‚Üê {{ t("food-create.header.back") }}</a>
    <div class="app-title">{{ t("food-create.header.title") }}</div>
  </header>

  <main class="container">
    <form action="/food/create-food" method="POST" class="card" autocomplete="off">
      <label for="name">{{ t("food-create.form.name.label") }}</label>
      <input type="text" id="name" name="name" required>

      <label for="kcal">{{ t("food-create.form.kcal.label") }}</label>
      <input type="number" id="kcal" name="kcal" step="1" min="0"
        oninput="this.value = this.value.replace(/\./g, '').replace(/,/g, '');" required>

      <label for="protein">{{ t("food-create.form.protein.label") }}</label>
      <input type="number" id="protein" name="protein" step="0.1" min="0" required>

      <label for="carbs">{{ t("food-create.form.carbs.label") }}</label>
      <input type="number" id="carbs" name="carbs" step="0.1" min="0" required>

      <label for="fats">{{ t("food-create.form.fats.label") }}</label>
      <input type="number" id="fats" name="fats" step="0.1" min="0" required>

      <div class="actions">
        <button type="submit" class="btn">{{ t("food-create.form.submit") }}</button>
      </div>
    </form>
  </main>

</body>

</html>
