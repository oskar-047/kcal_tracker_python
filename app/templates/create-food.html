<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Food â€“ MacroTrack</title>
<link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header class="header">
  <div class="app-title">Create New Food</div>
</header>

<main class="container">
  <form action="/create-new-food" method="POST" class="today-card" autocomplete="off">
    <label for="name">Food Name</label>
    <input type="text" id="name" name="name" required>

    <label for="kcal">Kcal (per 100g/ml)</label>
    <input type="number" id="kcal" name="kcal" step="0.1" min="0" required>

    <label for="protein">Protein (g)</label>
    <input type="number" id="protein" name="protein" step="0.1" min="0" required>

    <label for="carbs">Carbs (g)</label>
    <input type="number" id="carbs" name="carbs" step="0.1" min="0" required>

    <label for="fats">Fats (g)</label>
    <input type="number" id="fats" name="fats" step="0.1" min="0" required>

    <div class="actions">
      <button type="submit" class="btn">Create Food</button>
    </div>
  </form>
</main>
</body>
</html>
