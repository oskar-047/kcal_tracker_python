<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Food – MacroTrack</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
  <header class="header">
    <a href="/" class="btn btn-back">← Back</a>
    <div class="app-title">Create New Food</div>
  </header>

  <main class="container">
    <form action="/create-new-food" method="POST" class="card" autocomplete="off">
      <label for="name">Food Name</label>
      <input type="text" id="name" name="name" required>

      <label for="kcal">Kcal (per 100g/ml)</label>
      <input type="number" id="kcal" name="kcal" step="1" min="0"
        oninput="this.value = this.value.replace(/\./g, '').replace(/,/g, '');" required>

      <label for="protein">Protein (g)</label>
      <input type="number" id="protein" name="protein" step="0.1" min="0" required>

      <label for="carbs">Carbs (g)</label>
      <input type="number" id="carbs" name="carbs" step="0.1" min="0" required>

      <label for="fats">Fats (g)</label>
      <input type="number" id="fats" name="fats" step="0.1" min="0" required>

      <div class="actions">
        <button type="submit" class="btn">Create Food</button>
      </div>
    </form>
  </main>

  {% if food %}
  <script>
    alert('The food {{ food[0] }} with \n{{ food[1] }} kcal \n{{ food[2] }} protein \n{{ food[3] }} carbs \n{{ food[4] }} fats was succesfully tracked')
  </script>
  {% endif %}


</body>

</html>
